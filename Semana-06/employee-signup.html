<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class = "header-title">
                Trackgenix S.A
            </div>
        </header>

        <main>
            <h1>
                Sign up
            </h1>
            <form>
                <label>
                    Name
                </label>
                <input class= "form-text" type="text" placeholder="name" name="name">

                <label>
                    Surname
                </label>
                <input class= "form-text" type="text" placeholder="surname" name="surname">

                <label>
                    Email
                </label>
                <input class= "form-text" type="text" placeholder="email" name="email">

                <label>
                    Repeat email
                </label>
                <input class= "form-text" type="text" placeholder="repeat email" name="repeat-email">

                <label>
                    Password
                </label>
                <input class= "form-text" type="password" placeholder="password" name="password">

                <label>
                    Repeat password
                </label>
                <input class= "form-text" type="password" placeholder="repeat password" name="repeat-password">

                <input class="form-button" type="submit" name="button-sign-up" value="Sign up">
            </form>
        </main>

        <footer>
            <p>
                Rosario, Argentina
            </p>
            
            <p>
                Copyright Â© 2022 Radium Rocket. All rights reserved.
            </p>
        </footer>
    </body>
</html>
